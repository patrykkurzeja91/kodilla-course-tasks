<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" >
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
                <h1>Wgraj plik</h1>
                <form class="form-group" action="/upload" enctype="multipart/form-data" method="post">
                    <label>Tytuł pliku</label>
                    <input class="form-control" type="text" name="title">
                    <br>
                    <label class="form-control-label">Plik</label>
                    <input class="form-control-file" type="file" name="upload" multiple="multiple"><br>
                    <input class="btn btn-lg btn-primary" type="submit" value="Wyślij">
                </form>
        </div>
        
    </body>
</html>
